App\Entity\User\Employer:
  employers_{1..50}:
    username: 'employer<current()>'
    email: 'employer<current()>\@email.com'
    password: <password('123456')>
    about: <paragraphs(3, true)>
    isVerified: true
    address: <address()>
    phone: <phoneNumber()>
    country: '@countries_*'
    ownership_type: '@ownership_type_*'
    ceo: <name()>
    established_at: <dateTimeBetween('-30 years', '-10 years')>
