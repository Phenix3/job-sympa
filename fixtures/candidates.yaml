App\Entity\User\Candidate:
  candidate_{1..50}:
    username: 'candidate<current()>'
    email: 'candidate<current()>\@email.com'
    password: <password('123456')>
    about: <paragraphs(3, true)>
    isVerified: true
    address: <address()>
    country: '@countries_*'
    experience: <numberBetween(1, 6)>
    job_type: '@job_types_*'
    job_title: <jobTitle()>
